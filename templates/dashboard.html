<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link rel="stylesheet" href="../static/dashboard_stylesheet.css">
</head>

<body>

    <header>
        <div class="dashboard-title">E-Commerce Data Dashboard</div>
    </header>

    <div class="container">

        <section>
            <div class="chart-row">
                <div class="chart-container full-width">
                    <h2>Orders Over Time</h2>
                    <canvas id="ordersChart"></canvas>
                </div>
            </div>
        </section>

        <section>
            <div class="chart-row">
                <div class="chart-container half-width">
                    <h2>Low Stock Levels</h2>
                    <canvas id="stockChart"></canvas>
                </div>
                <div class="chart-container half-width">
                    <h2>Most Popular Products</h2>
                    <canvas id="popularProductsChart"></canvas>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer">Â© 2023 CCL Eccomerce Dashboard</div>
    </footer>


    <script>

        // Fetch data from the API and render orders over time chart - CHART 1
        // This section of code makes a HTTP requess to the API orders over time endpoint.
        fetch('/api/orders_over_time')
            .then(response => response.json())     //then methods = indicating 'promise based operations'. 1st then = processes a response from the fetch opertation
            .then(data => {                        //then method. 2nd then = deals with the actual data recieved.
                const ctx = document.getElementById('ordersChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.dates,
                        datasets: [{
                            label: 'Number of Orders',
                            data: data.counts,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day'
                                }
                            },
                            y: {
                                beginAtZero: true
                            }
                        }
                    }

                });
            });

        // Fetch and render low stock levels chart  -- CHART 2
        // This section of code makes a HTTP requess to the API orders over time endpoint.
        fetch('/api/low_stock_levels')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('stockChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.products, // Product name as labels for x-axiss
                        datasets: [{
                            label: 'Stock Quantity',
                            data: data.quantities,  // Stock quantities for each product
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true   // Y axis starts at 0
                            },
                            x: {  
                                ticks: {
                                    autoskip: false, // Display all product names (avoid skipping)
                                    maxRotation: 90, // Rotate labels if they are too long
                                    minRotation: 30,  // Set a minimum rotation angle for better readability
                                    font: {
                                        size: 10
                                    }
                                }
                                //display: false  // This will hide the x-axis labels
                            }
                        }
                    }
                });
            });

        // Fetch and render most popular products bar chart  -- CHART 3
        // This section of code makes a HTTP requess to the API orders over time endpoint.
        fetch('/api/most_popular_products')
            .then(response => response.json())
            .then(data => {
                const productNames = data.map(item => item.product_name);  //Extract product names
                const quantities = data.map(item => item.total_quantity);  //Extract sold quantities

                const ctx = document.getElementById('popularProductsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: productNames,  // Product names as lables for x-axis
                        datasets: [{
                            label: 'Quantity Sold',
                            data: quantities,  // Sold quantities for each product
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,  // Y-axis starts at 0
                            },
                            x: {
                                ticks: {
                                    autoskip: false, // Ensure all product nams are displayed
                                    maxRotation: 90, // Rotate labels if they are too long
                                    minRotation: 30,  // Set a minimum rotation angle for better readability
                                    font: {
                                        size: 10
                                    }
                                }
                                //display: false  // This will hide the x-axis labels
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error)); // a block to log errors to the console. Good for repeatability in a development environment.

    </script>
</body>

</html>
